<!DOCTYPE html>
<html>
<style>
    .mystyle {
        background-color: coral;
        padding: 16px;
    }
</style>

<body>
<h1> Change the class name of any dom elements
</h1>


<div id="myDIV">
    <p>This is myDIV section</p>
</div>

<p>Click the button to set a class for myDIV:</p>

<button onclick="myFunction()">Try it</button>

<script>
    function myFunction() {
        document.getElementById("myDIV").className = "mystyle";
    }
</script>

</body>
</html>
